<p>This is the contact view.<br /><br /></p>

<table class="table table-condensed table-hover">
	<tr>
		<th>First Name:</th>
		<th>Last Name:</th>
		<th>Email Address:</th>
		<th>Registered:</th>
	</tr>
	<tr ng-repeat="contact in contacts">
		<td>{{contact.firstName}}</td>
		<td>{{contact.lastName | uppercase}}</td>
		<td>{{contact.email}}</td>
		<td>{{contact.regDate | date:'MM/dd/yy'}}</td>
	</tr>
</table>
